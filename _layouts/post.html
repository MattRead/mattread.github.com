---
layout: default
---
<article>
    <header>
        {{ page.title }}
    </header>

    {{ content }}
<article>

<section>
    <header>
        <h2>Related Posts</h2>
    </header>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><time  datetime="{{ post.date }}">{{ post.date | date_to_string }} &raquo;</time> <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</section>
