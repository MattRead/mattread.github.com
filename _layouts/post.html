---
layout: default
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p>
            <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="true">
                {{ page.date | date: "%A, %B %d, %Y" }}
            </time>
        </p>
    </header>

    {% if page.gist %}
        <p class="gist">
            <a href='http://gist.github.com/{{ page.gist }}/download'>Download</a> |
            <a href="git://gist.github.com/{{ page.gist }}.git">Clone</a> |
            <a href='http://gist.github.com/{{ page.gist }}'>Gist</a>
        </p>
    {% endif %}

    {{ content }}

    <section class="related">
        <header>
            <h2>Related Posts</h2>
        </header>
        <ul class="posts">
            {% for post in site.related_posts limit:3 %}
            <li>
                <time datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date_to_string }} &raquo;
                </time>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </section>
