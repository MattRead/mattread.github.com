---
layout: default
title: Matt Read, Blog?
---

    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <time datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date_to_string }}  &raquo;
            </time>
            <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
