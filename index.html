---
layout: default
title: Matt Read, Notes
---

    <section>
        <header><h1>Notes</h1></header>
        <ul class="posts">
            {% for post in site.posts %}
            <li>
                <time datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date_to_string }}  &raquo;
                </time>
                <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
